#多台服务统一配置,然后启动不同的profile即可,目前为2台
--- #分割配置
spring:
  profiles: master
server:
  port: 8761
peer:
  server:
    port: 8762 #slave的端口
    hostname: 127.0.0.1 #slave 主机
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${peer.server.hostname}:${peer.server.port}/eureka/ # /不能省略
