# 配置config中心
spring:
  application:
    name: spring-cloud-application-a
  cloud:
    config:
      uri: http://127.0.0.1:8888,http://127.0.0.1:8889

######### 从配置中心读取,如果读取成功则替换,否则采用下面默认配置 ###########
info:
  component: Application Server ${spring.application.name}
# 加入服务发现
server:
  port: 8011 # 与从config中心拿到的端口信息不同
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/,http://127.0.0.1:8762/eureka/
  instance:
    prefer-ip-address: true
# 应用管理
management:
  health:
    refresh:
      enabled: true
  security:
    enabled: false
# 用户配置信息 配置调用服务接口
invokeService: spring-cloud-application-a