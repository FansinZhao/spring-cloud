global
    # 0 系统不可用 1 必须马上采取行动的事件 2 关键的事件 3 错误事件 4 警告事件 5 普通但重要的事件 6 有用的信息 7 调试信息
    log 127.0.0.1 local7 info
    maxconn 4096
    stats socket /tmp/haproxy.socket uid haproxy mode 770 level admin
    daemon
defaults
    log global
    mode tcp
    option tcplog
    option dontlognull
    retries 3
    option redispatch
    maxconn 2000
    timeout connect 5s
    timeout client 120s
    timeout server 120s
listen rabbitmq_cluster
    bind 127.0.0.1:5670
    mode tcp
    balance roundrobin
    server rabbit 172.17.0.3:5672 check inter 5000 rise 2 fall 3
    server rabbit_1 172.17.0.4:5672 check inter 5000 rise 2 fall 3
    server rabbit_2 172.17.0.5:5672 check inter 5000 rise 2 fall 3
listen private_monitoring
    bind :8100
    mode http
    option httplog
    stats enable
    stats uri /stats
    stats refresh 5s
